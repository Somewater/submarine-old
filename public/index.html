    <body>
        <div id="splash" name="splash">
            <script type="text/javascript">
                function startGame(env){
                    if(!env || !/(production|development)/.test(env.toString())) env = 'development';
                    document.write('<iframe width="800"'+  
                    ' height="700"'+                          
                    ' src="' + env + '.html"'+
                    ' frameborder="no"'+
                    ' scrolling="no"></iframe>');
                    var splash = document.getElementById('splash');
                    splash.parentNode.removeChild(splash);
                }
            </script>
            <button onclick="startGame(this.innerHTML);">development</button>
            <button onclick="startGame(this.innerHTML);">production</button>
        </div>
    </body>
